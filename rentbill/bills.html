<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>全部账单</legend>
</fieldset>

<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
        <li class="layui-this">房租账单</li>
        <li>生活费用账单</li>
    </ul>
    <div class="layui-tab-content" style="height: 100px;">
        <div class="layui-tab-item layui-show">
            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-body">
                                <p>请点击下方按钮查看您的分期账单</p><br/>
                                <button type="button" class="layui-btn layui-btn-sm layui-btn-warm">点击还款</button>
                            </div>
                        </div>
                        <div class="layui-card">
                            <div class="layui-card-header">第1期 房租账单&nbsp;&nbsp;支付成功</div>
                            <div class="layui-card-body">
                                <p>账单周期</p>&nbsp;<p>2019/03/22至2020/03/21</p><br/>
                                <p>付款日期</p>&nbsp;<p>2019-03-22</p><br/>
                                <hr>
                                <p>账单金额</p>&nbsp;<p>￥2381.5</p> <button type="button" class="layui-btn layui-btn-sm layui-btn-warm">支付详情</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="layui-tab-item">
            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">水费&nbsp;yy元</div>
                            <div class="layui-card-body">
                                <p>表名称</p>&nbsp;<p>冷水一</p><br/>
                                <p>账单周期</p>&nbsp;<p>2019/10/16-2019/11/07</p><br/>
                                <p>分摊后应付金额</p>&nbsp;<p>kk元</p><br/>
                                点击展开
                            </div>
                        </div>
                        <div class="layui-card">
                            <div class="layui-card-header">电费&nbsp;yy元</div>
                            <div class="layui-card-body">
                                <p>表名称</p>&nbsp;<p>冷水一</p><br/>
                                <p>账单周期</p>&nbsp;<p>2019/10/16-2019/11/07</p><br/>
                                <p>分摊后应付金额</p>&nbsp;<p>kk元</p><br/>
                                点击展开
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['element', 'layer'], function(){
  var element = layui.element;
  var layer = layui.layer;

  //监听折叠
  element.on('collapse(test)', function(data){
    layer.msg('展开状态：'+ data.show);
  });
});
</script>

</body>
</html>
