<form class="layui-form" action="">
	<div class="layui-form-item" style="margin-top: 27px;">
		<div class="layui-input-login">
			<input type="text" name="password" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" style="width: 250px;">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-login">
			<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input"  style="width: 250px;">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-login">
			<input type="checkbox" name="" title="7天免密登录" lay-skin="primary" checked>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-login">
			<button  class="layui-btn layui-btn-normal" style="width:250px;">登录</button>
		</div>
	</div>
	<div class="layui-form-itlayui-input-blockem">
		<div class="layui-input-login">
			<a href="javascript:;" style="color: #4580F7;" id="inner-register">还没注册？点我注册</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="javascript:;" style="color: #4580F7;" id="updatePwd">忘记密码？</a>
			<br />
			<br />
			<div style="color: #B0B0B0;">登录即代表同意《贝壳隐私政策》及<br/>《贝壳用户服务协议》	</div>
		</div>
	</div>
</form>
<script>
	/*登录内部注册弹出层*/
	$("#inner-register").click(function(){
		layer.close(layer.index);
		layer.open({
			type: 1,
			content: $("#register"),
			resize: false,
			title: "注册",
			area:["380px","400px"],
			move: false
		});
	});
	/*登录内部忘记密码弹出层*/
	$("#updatePwd").click(function(){
		layer.close(layer.index);
		layer.open({
			type: 1,
			content: $("#updatePassword"),
			resize: false,
			title: "找回密码",
			area:["380px","400px"],
			move: false
		});
	});
</script>
